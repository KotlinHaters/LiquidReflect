name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build JAR
      run: mvn package

    - name: Upload JAR
      uses: actions/upload-artifact@v2
      with:
        name: client-release
        path: target/LiquidReflect-Build-jar-with-dependencies.jar.jar
